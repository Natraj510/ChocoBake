<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Devonshire&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <title>ChocoBake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
      <div class="hero-content">
        <h1>Cake Paradise!</h1>
        
        <div class="media">
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-reddit-square red" aria-hidden="true"></i>
          <i class="fa fa-facebook-official" aria-hidden="true"></i>

        </div>
      </div>
  </header>
  <section id="navbar">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light" id="nav">
        <a class="navbar-brand logo" href="#">ChocoBake</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pad" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#footer" tabindex="-1">Contact Us</a>
            </li>
            
          </ul>
        </div>
      </nav>
  </section>
  <section id="cart">
    <div class="container hi">
      <div class="cart-items">
        <p class="alert"></p>
        <h2>Your cart</h2>
        <div class="order">
          <div class="grocery-list">
            
        </div>
      </div>
      <p class="totalPrice"></p>
      <div class="place-order">
        <button class="btn btn-danger clear">Clear all</button>
        <button class="btn btn-info place">Place order</button>
      </div>
    </div>
  </section>
  <section class="products" id="products">
    <div class="container">
      <div class="buttons">
        <button class="btn-filter all" data-id="all">All</button>
        <button class="btn-filter" data-id="icecream">Ice creams</button>
        <button class="btn-filter" data-id="cakes">Cakes</button>
        <button class="btn-filter" data-id="milkshake">Milkshake</button>
      </div>
      <div class="items" id="items">

      </div>
    </div>
  </section>
  
  <footer id="footer">
      <div class="container footer">
        <h2>Contact Us</h2>
        <div class="social">
          <a href="#"><i class="fa fa-phone"></i></a>
          <a href="#"><i class="fa fa-instagram insta"></i></a>
          <a href="#"><i class="fa fa-twitter twi"></i></a>
          <a href="#"><i class="fa fa-facebook fb"></i></a>
          <a href="#"><i class="fa fa-linkedin lk"></i></a>
          <a href="#"><i class="fa fa-envelope"></i></a>
        </div>
      </div>
  </footer>
  
    <script src="app.js"></script>
   
</body>
</html>
